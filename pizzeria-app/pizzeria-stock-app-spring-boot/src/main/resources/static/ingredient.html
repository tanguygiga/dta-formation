<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="webjars/jquery/3.2.0/jquery.js"></script>
    <script src="pizzeria.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.css">
    <title>Gestion des ingredient</title>
</head>

<body>


    <h1>Gestion des ingredient</h1>

    <ol class="breadcrumb">
        <li><a href="../login">Login</a></li>
        <li><a href="#">Pizzas</a></li>
        <li class="active">Liste</li>
    </ol>

    <div>
        <p>
            Identifié en tant que <span class="label label-info">${email}</span>
        </p>
        <a href="<%=request.getContextPath()%>/logout" class="btn btn-danger btn-xs" role="button"><span
    			class="glyphicon glyphicon-off" aria-hidden="true"></span> Déconnexion</a>

    </div>


    <div class="panel panel-default row">
        <!-- Default panel contents -->
        <div class="panel-heading col-md-8 col-md-offset-2">
            <h3>Liste des ingredient</h3>
        </div>

        <!-- Table -->
        <div class="col-md-8 col-md-offset-2">

            <table class="table">

                <thead>
                    <tr>
                        <th align="left">Code</th>
                        <th align="left">Nom</th>
                        <th align="left">Prix</th>
                        <th align="left">Catégorie</th>
                        <th align="Right">Image</th>
                        <th align="Right">
                            <div>
                                <a href="<%=request.getContextPath()%>/ingredient/new" class="btn btn-success" role="button"><span
    									class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    									Ajouter</a>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <c:forEach var="ingredient" items="${ingredient}">
                        <tr>
                            <td>${ingredient.code}</td>
                            <td>${ingredient.nom}</td>
                            <td>${ingredient.prix} €</td>
                            <td>${ingredient.quantite}</td>

                            <td>
                                <div>
                                    <a href="<%=request.getContextPath()%>/ingredient/edit?code=${ingredient.code}" class="btn btn-warning" role="button"><span
    										class="glyphicon glyphicon-edit" aria-hidden="true"></span> Modifier</a>
                                </div>
                                <hr>
                                <div>
                                    <a href="<%=request.getContextPath()%>/ingredient/delete?code=${ingredient.code}" class="btn btn-danger" role="button"><span
    										class="glyphicon glyphicon-remove" aria-hidden="true"></span> Supprimer</a>
                                </div>
                            </td>



                        </tr>
                    </c:forEach>

                </tbody>

            </table>

        </div>
    </div>

    <hr>

</body>

</html>
